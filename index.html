<div class="blurb">
	<h2><a href="{{ site.github.owner_url }}">Github Repos</a></h2>

	{% for repository in site.github.public_repositories %}
		<ul id="{{ repository.name }}">
			<li><h3><a href="{{ repository.html_url }}">{{ repository.name }}</a></h3></li>
			<li>{{ repository.description }}</li>
            <li>Yo {{ repository.topics }} </li>

		</ul>

	{% endfor %}


</div>

<script>
  var repos = {{ site.github | jsonify }};
    console.log(repos);


    
function printRepoCount() {
  var responseObj = JSON.parse(this.responseText);
  console.log(responseObj);
}

var request = new XMLHttpRequest();
request.onload = printRepoCount;
request.open('get', 'https://api.github.com/users/4rkiel/repos', true);
request.send();

</script>
